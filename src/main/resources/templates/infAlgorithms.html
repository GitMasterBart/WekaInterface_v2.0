<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    Author: Bart Engels 382612-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Klessify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments :: navbar}"></div>

<section class="py-5 text-center container" >
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light" th:text="#{information.title}" > WekaAlgorithms</h1>
            <h5 class="fw-light" th:text="#{WekaAlgorithms.information}"> _offline_</h5>
        </div>

    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item"  th:each="Algoname , istat  : ${algonames}" >
            <h2 class="accordion-header" th:id="'flush-heading' + ${Algoname}" >
                <button class="accordion-button collapsed" type = "button" data-toggle = "collapse" th:data-target = "'#flush-collapse' + ${Algoname}" aria-expanded="false" aria-controls="flush-collapseTwo">
                   <h3 class="fw-light" th:text="${Algoname}"> <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                   </svg> _Offline_</h3>
                </button>
            </h2>
            <div th:id="'flush-collapse' + ${Algoname}" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body"><h5 class="fw-light" th:text=" #{${Algoname + '.information'}}"></h5>
                    <iframe width="560" height="315" th:src="${youtubelink[istat.index]}">
                    </iframe></div>
            </div>
        </div>

</section>

        <div th:insert="~{fragments :: footer}"></div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script> $('.carousel').carousel({
    interval: 2000
})
</script>
</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--@author Marijke Eggink 370419 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Klessify</title>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script></head>
<body>
<div th:replace="~{fragments/general-fragments :: navbar}"></div>

<div th:insert="~{fragments/general-fragments :: jumbotron(home)}"></div>

<div class="container">
    <div class="row m-4 justify-content-center">
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-body">
                    <h4 class="card-title">Weka Workbench</h4>
                    <hr>
                    <p class="card-body" th:text="#{explorer.info}">Explore weka and it's features</p>

                    <a href="/workbench" class="btn btn-secondary" th:text="#{button}">Go to page</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Machine Learning</h4>
                    <hr>
                    <p class="card-body" th:text="#{information}">What is Machine Learning?</p>

                    <a th:href="@{'/information'}" href="/information" class="btn btn-secondary" th:text="#{button}">Go to page</a>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments/general-fragments :: footer}"></div>

</body>
</html>

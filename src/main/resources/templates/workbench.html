<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--@author Marijke Eggink 370419-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Klessify</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script></head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!--Deze kan misschien weg-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script th:src="@{'/js/plotDataSet.js'}"></script>
</head>
<body>

<div th:insert="~{fragments/general-fragments :: navbar}"></div>

<div class="container pt-3">
    <h2>Weka Workbench</h2>
    <div class="border shadow rounded">
        <div class="row">
            <div class="col-3 ml-1">
                <div th:insert="~{fragments/workbench-fragments :: file-upload-form}"></div>
            </div>
            <div class="col-8">
                <ul id="myTab" class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#explorer" class="nav-link active">Explorer</a>
                    </li>
                    <li class="nav-item">
                        <!--                        Deze moet active als resultaten aanwezig zijn???-->
                        <a href="#classify" class="nav-link">Classify</a>
                    </li>
                    <li class="nav-item">
                        <a href="#history" class="nav-link">History</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="explorer">
                        <div th:insert="~{fragments/workbench-fragments :: explorer-tab}"></div>
                    </div>
                    <div class="tab-pane fade" id="classify">
                        <div th:insert="~{fragments/workbench-fragments :: classify-tab}"></div>
                        <div th:insert="~{fragments/workbench-fragments :: results}"></div>
                    </div>
                    <div class="tab-pane fade" id="history">
                        <h4 class="mt-2">History</h4>
                        <div th:insert="~{fragments/general-fragments :: #list_fragment}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments/general-fragments :: footer}"></div>

<script>
    $(document).ready(function(){
        $("#myTab a").click(function(e){
            e.preventDefault();
            $(this).tab('show');
        });
        $('[data-toggle="tooltip"]').tooltip();
    });

    getAlgorithmParams = function (elementID){
        hideAllFragments();
        if(elementID !== ""){
            document.getElementById(elementID).hidden = false;
        }
    }
    hideAllFragments = function (){
        document.getElementById("ZeroR").hidden = true;
        document.getElementById("OneR").hidden = true;
        document.getElementById("NaiveBayes").hidden = true;
        document.getElementById("IBK").hidden = true;
        document.getElementById("J48").hidden = true;
    }
</script>

</body>
</html>
